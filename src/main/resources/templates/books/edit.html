<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookers</title>
</head>
<body>
	
	<h2>編集フォーム</h2>
    <form method="post" action="#" th:action="@{'/edit/' + ${bookForm.id}}" th:object="${bookForm}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:value="${bookForm.title}"><br>
        <label for="body">Body</label>
        <input type="text" id="body" name="body" th:value="${bookForm.body}"><br>
        <input type="submit" value="送信">
    </form>
	
	
	
	<table>
		<tr>
			<td>
				<a href="#" th:href="@{'/books/' + ${bookForm.id}}">詳細ページへ==></a>
			</td>
			<td>
				<a href="/index">投稿一覧に戻る==></a>
			</td>
		</tr>
	</table>
	
</body>
</html>
